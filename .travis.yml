
env:
  global:
    - COMMIT_AUTHOR_EMAIL: vahid.mardani@gmail.com
    - ENCRYPTION_LABEL: 1ba779fff1ea

language: python

python: 3.6

branches:
  only:
  - master
  - nightly
  - ci
  - /^(release\/)?v([1-9]\d*!)?(0|[1-9]\d*)(\.(0|[1-9]\d*))*((a|b|rc)(0|[1-9]\d*))?(\.post(0|[1-9]\d*))?(\.dev(0|[1-9]\d*))?$/

before_install:
  - pip install -U pip setuptools wheel
  - pip install -U -r requirements-ci.txt

install: pip install -e .
script: py.test -vv -n 10 --max-worker-restart 3 --cov=nanohttp 
after_success: coveralls
after_deploy: ./scripts/travis-gh-pages.sh
deploy:
  provider: pypi
  skip_cleanup: true
  user: Vahid.Mardani
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Carrene/nanohttp
    condition: $TRAVIS_PYTHON_VERSION = 3.6
